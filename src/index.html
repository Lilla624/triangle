<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <header>
                    <h1>Triangle</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Főoldal</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">Névjegy</a>
                        </li>
                    </ul>
                </nav>
            </div> <!-- col -->
        </div> <!-- row -->
        <div class="row">
            <div class="col">
                <main>
                    <h2>Háromszög területszámítás</h2>
                    <div class="triangleForm">
                        <div class="input">
                            <label for="base" class="form-label">Alap</label>
                            <input type="text" id="base" 
                            required class="form-control">
                        </div>
                        <div class="input">
                            <label for="height" class="form-label">Magasság</label>
                            <input type="text" id="height" 
                            required class="form-control">
                        </div>
                        <div>
                            <button id="calcButton" class="btn btn-primary mt-2">Számít</button>
                        </div>
                        <div class="input">
                            <label for="area" class="form-label">Terület</label>
                            <input type="text" id="area" 
                            readonly class="form-control mb-5">
                        </div>
                    </div>
                </main>
            </div> <!-- col -->
        </div> <!-- row -->

    </div> <!-- container -->
    
    <script src="script.js"></script>
</body>
</html>
